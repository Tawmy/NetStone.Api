services:
  db:
    networks:
      - default
  
  api:
    image: ghcr.io/tawmy/netstone.api:main
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATA_PROTECTION_CERTIFICATE: /mnt/cert/data-protection
    volumes:
      - /root/cert/netstone-api:/mnt/cert
    networks:
      - default
      - reverse-proxy
    labels:
      caddy: netstone.tawmy.dev
      caddy.reverse_proxy: "{{upstreams 8080}}"

networks:
  reverse-proxy:
    external: true

volumes:
  api_data:
    name: netstone-api-db